<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Palms Casion Craps</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
   <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="./app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>Royal Palms <img src="./images/flamingo.png"> Casino Craps</h1>
  </header>
  <main>
    <div class="landingPage modal">
      <div class="modal-content">
          <h2>Welcome to Royal Palms online Casino Craps Game!!!</h2>
          <p>Please enter your name, starting amount, and click submit to begin.</p>
          <form>
            <div>
              <label for="name">Name:</label>
              <input type="text" class="name" name="username" />
            </div>
          <div>
            <p>Please select your starting amount</p>
            <input type="radio" class="balance"
              name="balance" value="200">
            <label for="amountChoice1">200</label>

            <input type="radio" class="balance"
             name="balance" value="500">
            <label for="amountChoice2">500</label>

            <input type="radio" class="balance"
             name="balance" value="1000">
            <label for="amountChoice3">1000</label>
          </div>
          <div>
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="point-board"></div>
    <div class="craps-table">
      <div class="pass pass-left"></div>
      <div class="pass pass-right"></div>
      <div class="dont-pass dont-pass-left"></div>
      <div class="dont-pass dont-pass-right"></div>
    </div>
    <div class="dice-panel">
      <div class="dice die1">0</div>
      <div class="dice die2">0</div> <br>
      <button class="diceBtn">Roll Dice!</button>
      <h3 class="outcome"></h3>
    </div>
    <div class="div-name">Player Name:<span class="name-display"></span></div>
    <div class="chip-panel">
        <div class="chip five">5</div>
        <div class="chip twentyfive">25</div>
        <div class="chip fifty">50</div>
    </div>
    <div class="div-balance">Balance:<span class="balance-display"></span></div>
    <div class="div-bet">Current Bet:<span class="bet-display"></span></div>
  </main>

</body>
</html>
