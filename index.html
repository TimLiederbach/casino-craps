<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Palms Casion Craps</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
   <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="./app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>Royal Palms Casino Craps</h1>
  </header>
  <main>
    <div class="point-board"></div>
    <div class="dice die1">0</div>
    <div class="dice die2">0</div> <br>
    <button>Roll Dice!</button>
    <h3 class="outcome"></h3>
    <div class="craps-table">
      <div class="pass"></div>
      <div class="dont-pass"></div>
    </div>
    <div class="chip-panel">
        <div class="chip five">5</div>
        <div class="chip twentyfive">25</div>
        <div class="chip fifty">50</div>
    </div>




  </main>

</body>
</html>
